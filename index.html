<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopify ‚Äî Modern Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="mark">S</div>
      <div class="brand"><span class="muted">Shop</span><span>Shopify</span></div>
    </div>

    <div class="search" role="search">
      <input id="searchInput" placeholder="Search for products, brands and more" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="meta">
      <button class="icon-btn" id="favBtn">‚ù§ Wishlist</button>
      <button class="icon-btn" id="cartBtn">üõí <span class="cart-badge" id="cartCount">0</span></button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-card">
        <h2>Fresh deals everyday</h2>
        <p class="muted">Handpicked products with a modern minimalist design. Try the filters and search.</p>
        <div class="categories" id="categories"></div>
      </div>

      <aside class="hero-side">
        <div class="hero-card">
          <h4>Today's Offer</h4>
          <p class="muted">Limited-time discounts on selected gadgets.</p>
          <div class="offer-img" aria-hidden></div>
        </div>
      </aside>
    </section>

    <section class="layout">
      <aside class="sidebar">
        <div class="filter-card">
          <h4>Filters</h4>
          <label>Max price: <input id="maxPrice" type="range" min="0" max="5000" value="5000"></label>
        </div>
      </aside>

      <section class="content">
        <div class="grid" id="productGrid"></div>
      </section>
    </section>
  </main>

  <div class="cart-panel" id="cartPanel">
    <h4>Your Cart</h4>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
      <button id="checkoutBtn" class="btn">Checkout</button>
    </div>
  </div>

  <footer>
    <button class="compose">Contact Support</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
